{% extends 'base.html' %}

{% block content %}
<div class="row">
        {% for pizza in pizza %}
        <div class="col-md-4 d-flex align-items-stretch">
          <div class="card mb-4" style="width: 18rem;">
            <img src="{{ pizza.images.url }}" class="card-img-top" alt="{{ pizza.pizza_name }}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ pizza.pizza_name }}</h5>
              <p class="card-text">{{ pizza.price }}.</p>
              <div class="mt-auto">
                <a href="{% url 'add_cart' pizza.uid %}" class="btn btn-success ms-2"><i class="fas fa-shopping-cart"></i> Cart</a>

                <a href="#" class="btn btn-outline-primary">Discount</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock content %}
